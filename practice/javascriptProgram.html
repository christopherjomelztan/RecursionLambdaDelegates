<script>

function accumulate(combiner, nullValue, l)
{
	if (l.length == 0)
		return nullValue;
	var first = l.shift();
	return combiner(first, accumulate(combiner, nullValue, l));
}

function sumOfSquares (params) {
	return accumulate((x,y) => (x*x) + y,0,params);
}

var result = sumOfSquares([1, 2, 3, 4, 5]); // 55 

console.log(result);

</script>
